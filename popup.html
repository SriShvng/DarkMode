<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dark Mode Toggle</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      label,
      button {
        display: block;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Dark Mode</h1>
    <label>
      <input type="checkbox" id="toggleDarkMode" /> Enable Dark Mode
    </label>
    <label>
      Darkness Level:
      <input
        type="range"
        id="darknessLevel"
        min="0.5"
        max="1"
        step="0.1"
        value="1"
      />
    </label>
    <button id="autoToggle">Auto Toggle by Time</button>

    <script src="popup.js"></script>
  </body>
</html>
